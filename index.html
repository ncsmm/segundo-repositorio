<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pagina inicial</title>

    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeclho__menu container_imagem"></span>
            </label>

            <ul class="cabecalho-lista">
                <li class="cabecalho-lista-titulo"> categorias </li>
                <li> class="cabecalho-lista-item"><a class="menu__lista-item" href="">serviços</a></li>
                <li> class="cabecalho-lista-item"><a class="menu__lista-item" href="">projetos</a></li>
                <li> class="cabecalho-lista-item"><a class="menu__lista-item" href="">contatos</a></li>
            </ul>
            <img class"cabecalho-imagem containder_imagem" src="" </div>
        </div>

        <ul class="opcoes"  >
            <input type="checkbox" id="opcoes-menu"  class="opcoe__botao">
            <label for="opcoes-menu">
                <li class="opcoes__item"> Categorias </li>
            </label>

            <ul class="cabecalho-lista" >
                <li class="cabecalho-lista-item">
                 <a href="#" class="menu__lista-item">Opção 1</a>
                </li>
            <li class="cabecalho-lista-item">
                <a href="#" class="menu__lista-item">Opção 2</a>
            <li>
            </li class="cabecalho-lista-item">
                <a href="#" class="menu__lista-item">Opção 3</a>
            </li>
        </ul>
        
        <li class="opcoes__item"><a href="#" class="opcoes__link">  serviços</a></li>
        <li class="opcoes__item"><a href="#">projetos</a></li>

    </ul>

    <div class="container">
        <a href="#"><img class="cabecalho-imagem cabecalho__favorito"  src="./img/favorito.svg" alt="Meus favoritos"></a>
        <a href="#" class="container__link">
            <img class="cabecalho-imagem" src="./img/contato.svg" alt="contatos">
            <p class="container__texto">Fale conosco</p>
        </a>
        <a href="#" class="container__link">
            <img class="cabecalho-imagem" src="./img/compras.svg" alt="carrinho de compras">
            <p class="container__texto">Minha sacola</p>
        </a>
        <a href="#" class="container__link">
            <img class="cabecalho-imagem" src="./img/usuario.svg" alt="Meu perfil">
            <p class="container__texto">Meu perfil</p>
        </a>
    </div>
</header>

</body>

</html>
